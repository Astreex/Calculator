<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="item output">
                <p>0</p>
            </div>
            <div class="item clear">C</div>
            <div class="item back">&larr;</div>
            <div class="item reverse">+/-</div>
            <div class="item square">
                <p class="pow">x<sup>2</sup></p>
            </div>
            <div class="item division">&divide;</div>
            <div class="item multiply">&times;</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item minus">-</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item plus">+</div>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item equal">=</div>
            <div class="item zero">0</div>
            <div class="item">.</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
